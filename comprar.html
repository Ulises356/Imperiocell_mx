<!DOCTYPE html>
<html lang="es">
<head>

</head>
        <header>
        <h1>ImperioCell MX</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#phones">Teléfonos</a></li>

<img src="https://raw.githubusercontent.com/imperiocell2023/Imperiocell_mx/main/Portada web.jpg" alt="Imagen a lo largo" style="width: 100%; height: 500px;">

<body>
    <h1>Opciones de compra</h1>    
    <div id="phone-details"></div>
    <form id="purchase-form">
        <h2>Elige como estrenar</h2>
        <label>
            <input type="radio" name="purchase-type" value="Compra en un pago" required> Crédito
        </label>
        <label>
            <input type="radio" name="purchase-type" value="Celular a credito sin tarjeta" required> Contado
        </label>
        
        <input type="submit" value="Continuar">
    </form>
        <footer>
        <section id="contact">
 <div style="text-align: center; margin: 20px 0;">
            <h2>Contacto</h2>
            <p><a href="https://wa.me/5625014478" target="_blank">5625014478</a></p>
            <p><a href="mailto:imperiocell.payjoy@gmail.com">

imperiocell.payjoy@gmail.com</a></p>
        </section>
    </footer>
    <script>
        // Función para obtener los parámetros de la URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            params.phone = urlParams.get('phone');
            params.price = urlParams.get('price');
            return params;
        }

        // Mostrar los datos del teléfono seleccionado
        document.addEventListener('DOMContentLoaded', function () {
            const params = getQueryParams();
            const phoneDetailsDiv = document.getElementById('phone-details');
            
            phoneDetailsDiv.innerHTML = `
                <h2>${params.phone}</h2>
                <p><strong>Precio:</strong> $${params.price}</p>
            `;
        });

        // Manejar el envío del formulario
        document.getElementById('purchase-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const purchaseType = document.querySelector('input[name="purchase-type"]:checked').value;
            
            // Aquí rediriges según el tipo de compra seleccionado
            if (purchaseType === 'Contado') {
                alert('Seleccionaste Compra en un pago');
                // Redirigir a la página o sección correspondiente
            } else {
                alert('Celular a credito sin tarjeta');
                // Redirigir a la página o sección correspondiente
            }
        });
    </script>
</body>
</html>
