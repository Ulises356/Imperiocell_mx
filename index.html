                <button class="buy-button" data-phone="${marca} ${modelo} <br> Memoria: ${memoria} <br> C√°mara: ${camara} Frontal: ${frontal} <br> Bater√≠a: ${bateria} <br> Extras: ${extras}"
                    data-price="${precio_web}" data-image="https://raw.githubusercontent.com/imperiocell2023/Imperiocell_mx/main/images/${modelo.replace(/\s+/g, ' ')}.jpg"
                    style="padding: 10px 15px; background-color: #36a0d1; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top:auto;">

function mostrarTelefonos(telefonos) {
    const phoneSection = document.getElementById('phones');
    phoneSection.innerHTML = ''; 
    for (let i = 0; i < telefonos.length; i += 2) {
        const phoneCards = telefonos.slice(i, i + 2).map(generatePhoneCard).join('');
        phoneSection.innerHTML += `
            <div class="swiper-slide">     
                <div class="phone-group" style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                    ${phoneCards}
                </div>
            </div>`;
    }

    new Swiper('.swiper-container', {
        loop: true,
        grabCursor: true,
        slidesPerView: 1,
        spaceBetween: 0,
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
        pagination: { el: '.swiper-pagination', clickable: true },
        autoplay: { delay: 8000, disableOnInteraction: false },
    });

    document.querySelectorAll('.buy-button').forEach(button => {
        button.addEventListener('click', function() {
            const phoneName = this.getAttribute('data-phone');
            const phonePrice = this.getAttribute('data-price');
            const phoneImage = this.getAttribute('data-image'); 
            window.location.href = `comprar.html?phone=${encodeURIComponent(phoneName)}&price=${encodeURIComponent(phonePrice)}&image=${encodeURIComponent(phoneImage)}`;
        });
    });
}

obtenerDatosTelefonos().then(datos => {

document.getElementById('searchButton').addEventListener('click', filterPhones);
document.getElementById('searchInput').addEventListener('keydown', event => {

});

function filterPhones() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    const swiperSlides = document.querySelectorAll('.swiper-slide');
    const swiperButtons = document.querySelectorAll('.swiper-button-next, .swiper-button-prev');
    let hasVisiblePhones = false; // Para verificar si hay alg√∫n slide de tel√©fonos visible

    swiperSlides.forEach(slide => {
        // Identificar si el slide es una portada (si contiene una imagen con "portada" en su src)
        const portadaImage = slide.querySelector('img[src*="portada"]');
        if (portadaImage) {
            slide.style.display = 'block'; // Mantener la portada siempre visible
            return; // Saltar al siguiente slide sin hacer m√°s verificaciones
        }

        // Si no es una portada, verificar si contiene alg√∫n tel√©fono que coincida con la b√∫squeda
        const phoneCards = slide.querySelectorAll('.phone-card');
        let slideHasVisiblePhone = false;

        phoneCards.forEach(card => {
            const phoneName = card.querySelector('h2').textContent.toLowerCase();
            const isMatch = phoneName.includes(searchInput);
            card.style.display = isMatch ? 'flex' : 'none'; // Mostrar u ocultar la tarjeta
            if (isMatch) slideHasVisiblePhone = true; // Marcar si hay alguna tarjeta visible en el slide
        });

        slide.style.display = slideHasVisiblePhone ? 'block' : 'none'; // Mostrar u ocultar el slide completo
        if (slideHasVisiblePhone) hasVisiblePhones = true; // Marcar si hay al menos un slide de tel√©fono visible
    });

    // Mostrar u ocultar los botones del carrusel dependiendo de si hay tel√©fonos visibles
    swiperButtons.forEach(button => button.style.display = hasVisiblePhones ? 'block' : 'none');

    // Desplazarse a la secci√≥n de tel√©fonos solo si hay alg√∫n tel√©fono visible
    if (hasVisiblePhones) {
        document.getElementById('phones').scrollIntoView({ behavior: 'smooth' });
    }
}
